{% extends 'budgets/index.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Notifications</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Notification Settings</h1>
    </header>

    <main>
        <section class="settings-section">
            <form method="post" action="{% url 'budgets:update_notifications' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email_notifications">Email Notifications</label>
                    <input type="checkbox" id="email_notifications" name="email_notifications" {% if user.profile.email_notifications %}checked{% endif %}>
                    <small>Receive notifications via email.</small>
                </div>
                <div class="form-group">
                    <label for="sms_notifications">SMS Notifications</label>
                    <input type="checkbox" id="sms_notifications" name="sms_notifications" {% if user.profile.sms_notifications %}checked{% endif %}>
                    <small>Receive notifications via SMS.</small>
                </div>
                <button type="submit">Save Notification Settings</button>
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <p class="{{ message.tags }}">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 </p>
    </footer>
</body>
</html>
