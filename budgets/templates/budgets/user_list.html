{% extends 'budgets/index.html' %}

<h1>All Users</h1>
<ul>
    {% for user in users %}
        <li>{{ user.user.username }} - {{ user.role }} 
            {% if is_admin(user.user) %}
                <a href="{% url 'budgets:promote_user' user.id %}">Promote to Manager</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
