{% extends 'budgets/index.html' %}

{% block content %}
    <h2>Budget Information</h2>
    
    <div>
        <h3>Budget Name: {{ budget.name }}</h3>
        <p><strong>Income:</strong> £{{ budget.income_amount }}</p>
        <p><strong>Expenses:</strong> £{{ budget.expense_amount }}</p>
    </div>

    <!-- Links to edit or delete the budget -->
    <div>
        <a href="{% url 'budgets:budget_edit' budget.id %}" class="button">Edit Budget</a>
        <a href="{% url 'budgets:budget_delete' budget.id %}" class="button" onclick="return confirm('Are you sure you want to delete this budget?');">Delete Budget</a>
    </div>

    <!-- Link back to the dashboard -->
    <a href="{% url 'budgets:dashboard' %}" class="button">Back to Dashboard</a>
{% endblock %}
