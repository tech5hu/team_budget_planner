<!-- log_list.html -->
{% comment %} List of all user actions for reporting{% endcomment %}

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Activity Log</title>
    <!-- Link to the static CSS file -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h2>Activity Log</h2>
    <ul>
        {% for log in logs %}
            <li>{{ log.user.username }} - {{ log.action }} at {{ log.timestamp }}</li>
        {% endfor %}
    </ul>
</body>
</html>
