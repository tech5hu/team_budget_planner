{% extends "budgets/base.html" %}  <!-- Extending the base template to maintain consistent styling across the application -->

{% block content %}  <!-- Defining the content block for this specific page -->

<p>

<a href="{% url 'login' %}">Log in</a>  <!-- Adding a link for the user to log in with their new password -->
{% endblock %}
