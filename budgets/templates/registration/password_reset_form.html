{% extends 'budgets/base.html' %}  <!-- Extending the base template to maintain consistent styling and structure across the application -->

<form method="post">  <!-- Creating a form to handle the password reset request -->
    {% csrf_token %}  <!-- Including a CSRF token for security to protect against cross-site request forgery -->
    {{ form.as_p }}  <!-- Rendering the form fields as paragraphs for better layout and readability -->
    <button type="submit">Send Password Reset Email</button>  <!-- Adding a submit button to allow the user to request a password reset email -->
</form>
