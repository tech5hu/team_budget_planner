{% extends "budgets/base.html" %}  <!-- Extending the base template for consistent styling throughout the application -->

{% block content %}  <!-- Starting the content block for this page -->
<h2>Set New Password</h2>  <!-- Adding a heading to indicate the purpose of the page -->
<form method="post">  <!-- Creating a form to set a new password -->
    {% csrf_token %}  <!-- Including a CSRF token for security against cross-site request forgery -->
    {{ form.as_p }}  <!-- Rendering the password form fields as paragraphs for better layout -->
    <button type="submit">Set New Password</button>  <!-- Adding a submit button to allow the user to set their new password -->
</form>
{% endblock %}
